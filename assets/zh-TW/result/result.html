    <main class="w-full px-20">
      <div class="directory">

        <a href="#">Result</a>
      </div>
      <h1 class="text-center text-secondary font-filson filson-h2 mt-32 mb-8">
        Result
      </h1>
      <section>
        <div class="mb-6">
          <label for="filter" class="mr-4">Filter：</label>
          <a
            href="#"
            class="bg-white70 glo-radius border border-gray-400 px-4 py-2 mr-5"

          <a
            href="#"

        <div class="flex justify-between mb-8">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="cbox1"
              value="first_checkbox"
              checked
              class="mr-4 icon-mr"
            />

          <div>
            <span class="w-166 h-10 bg-white70 glo-radius px-10 py-2 mr-5"

            <span

            >
          </div>
        </div>

        <div class="result-items">
          <div class="item">
            <input
              type="checkbox"
              id="cbox1"
              value="first_checkbox"
              checked
              class="mr-4 icon-mr"
