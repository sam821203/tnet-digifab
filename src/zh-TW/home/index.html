<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../../css/all.css" />
  </head>
  <body
    style="background-image: url(../../img/login-bg-2560.jpg)"
    class="bg-cover bg-center"
  >
    <header class="fixed top-6 left-4 md:top-12 md:left-10">
      <div class="w-16">
        <img src="../../img/logo.svg" alt="" class="w-full" />
      </div>
    </header>
    <main>
      <section class="flex justify-center items-center min-h-screen py-20">
        <div id="container">
          <h1 class="font-bold text-16 text-center text-white mb-6">
            Tnet Fabric Library
          </h1>
          <div class="mb-6 text-center">
            <h2
              class="font-medium text-3xl text-uppercase text-white font-sans"
            >
              會員登入
            </h2>
          </div>

          <div class="w-full h-full text-center">
            <div class="w-full email-address">
              <input
                type="email"
                placeholder="帳號 *"
                class="bg-logincolor rounded min-w-300 py-3 pl-5 mb-6 text-white placeholder-white border border-white glo-radius"
              />
            </div>

            <div class="password">
              <input
                type="password"
                placeholder="密碼 *"
                class="bg-logincolor rounded min-w-300 py-3 pl-5 mb-10 text-white placeholder-white border border-white glo-radius"
              />
            </div>

            <a href="../Search/search.html" class="w-full flex justify-center">
              <div
                class="w-300 h-12 bg-white py-3 px-16 text-primary rounded-full hover:bg-primary hover:text-white trans200"
              >
                登入
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>

    <script src="../../js/vendor.js"></script>
    <script src="../../js/app.js"></script>
  </body>
</html>
