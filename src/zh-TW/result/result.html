<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search</title>
    <link rel="stylesheet" href="../../css/all.css" />
  </head>
  <body
    style="background-image: url(../../img/bg-search.png)"
    class="bg-cover w-full h-full bg-no-repeat"
  >
    <!-- @@include ../include/header.html -->

    <main class="w-full px-20">
      <div class="directory flex w-full mt-25 mb-20">
        <div class="opacity-40 mr-2">
          <a href="#" class="mr-1">Advanced filter</a>
          /
        </div>
        <a href="#">Result</a>
      </div>

      <h1 class="text-center text-secondary font-filson filson-h2 mb-8">
        Result
      </h1>
      <section>
        <div class="mb-6">
          <label for="filter" class="mr-4">Filter：</label>
          <a
            href="#"
            class="bg-white70 glo-radius border border-gray-400 px-4 py-2 mr-5"
            >Cutton</a
          >
          <a
            href="#"
            class="bg-white70 glo-radius border border-gray-400 px-4 py-2 mr-5"
            >Circular</a
          >
          <a
            href="#"
            class="bg-white70 glo-radius border border-gray-400 px-4 py-2 mr-5"
            >Double Jersey Interlock</a
          >
        </div>

        <div class="flex justify-between mb-8">
          <div class="flex items-center">
            <form action="">
              <label class="checkwrap text-md"
                >全選
                <input type="checkbox" />
                <span class="square-check"></span>
              </label>
            </form>
          </div>
          <div>
            <span class="w-166 h-10 bg-white70 glo-radius px-10 py-2 mr-5"
              >匯出規格表</span
            >
            <span
              class="w-166 h-10 bg-secondary glo-radius px-10 py-2 text-white"
              >重新篩選</span
            >
          </div>
        </div>

        <div class="flex gap-6">
          <div class="item w-1/5 mb-10">
            <form action="">
              <div
                style="border: none"
                class="img-wrap w-full relative mb-3"
                id="imgborder"
              >
                <label
                  for="checking"
                  class="checkwrap absolute top-8x2 left-8x2"
                >
                  <input type="checkbox" id="checking" onclick="checking()" />
                  <span class="square-check"></span>
                </label>
                <img src="../../img/item-1.jpg" alt="" class="w-full h-full" />
              </div>
            </form>

            <h3>QR31TH</h3>
            <h5 class="font-light">100% Rec Polyester</h5>
          </div>

          <div class="item w-1/5 mb-10">
            <form action="">
              <div
                style="border: none"
                class="img-wrap w-full relative mb-3"
                id="imgborder"
              >
                <label
                  for="checking"
                  class="checkwrap absolute top-8x2 left-8x2"
                >
                  <input type="checkbox" id="checking" onclick="checking()" />
                  <span class="square-check"></span>
                </label>
                <img src="../../img/item-1.jpg" alt="" class="w-full h-full" />
              </div>
            </form>

            <h3>QR31TH</h3>
            <h5 class="font-light">100% Rec Polyester</h5>
          </div>
        </div>
      </section>

      <!-- page number -->
      <section class="mb-10">
        <div class="flex justify-center">
          <div class="w-160 flex justify-center border border-gray-300">
            <a href="" class="w-8 h-8 border-r relative">
              <div class="absolute-center">
                <img src="../../img/dblleft.svg" alt="" class="w-2 h-2" />
              </div>
            </a>
            <a href="" class="w-8 h-8 border-r relative">
              <div class="absolute-center">
                <img src="../../img/dblleft.svg" alt="" class="w-2 h-2" />
              </div>
            </a>
            <a href="" class="w-8 h-8 relative border-primary bg-primary">
              <div class="absolute-center text-base text-white">1</div>
            </a>
            <a href="" class="w-8 h-8 border-l relative">
              <div class="absolute-center">
                <img src="../../img/dblleft.svg" alt="" class="w-2 h-2" />
              </div>
            </a>
            <a href="" class="w-8 h-8 border-l relative">
              <div class="absolute-center">
                <img src="../../img/dblleft.svg" alt="" class="w-2 h-2" />
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- @@include ../include/footer.html -->
    <script src="../../js/vendor.js"></script>
